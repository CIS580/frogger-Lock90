<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    <p>Object: <br>The object of the game is to hop as many frogs to safety as you can 
	<br>and to score the most points along the way!</p>
    <br>
    <p>  Controlls:</p>
    <p>    up   : up arrow key</p>
    <p>    down : down arrow key</p>
    <p>    jump forward : right arrow key</p>
	<p>    jump backwards : Left arrow key</p>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
